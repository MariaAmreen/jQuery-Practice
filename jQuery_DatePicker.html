<!DOCTYPE html>
<html>
<head>
	<title>jQuery Date Picker</title>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src = "jquery-3.4.1.min.js" type="text/javascript"></script>
	<style>
		input{
			margin: 10px;
		}
		button{
			margin: 10px;
		}
	</style>
</head>
<body>
	Enter your BIODATA
	<hr>
<legend>BIODATA:</legend>

	<label>Name:</label><input type="text" name="" placeholder="Enter tour Name">
	<br>
	<label>Email:</label><input type="Email" name="" placeholder="Enter Your Email">
	<br>
	<label>D O B:</label><input id = "datePicker" type="text" name="" placeholder="yy-mm-dd">
	
	<button type="button" class="btn btn-success btn-sm" name="">Submit</button>

<script>
	//DatePicker
$(document).ready(function(){
		$('#datePicker').datepicker({
			dateFormat: "yy-mm-dd",
			changeMonth: true,
			changeYear: true,
			//minimum and maximum date picker using jQuery
			maxDate:'5M',
			maxDate:'3D',
			maxDate:'3y',
			minDate:'-3M'


		});
	

});
</script>

<script src="js/bootstrap.js"  type="text/javascript" ></script>
<script src ="jquery-ui.min.js" type="text/javascript"></script>

</body>
</html>
